<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Vedio</title>
    <link rel="stylesheet" href="./MusicVedio.css">
    <link rel="shortcut icon" href="./images/musicvediologo.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/58b718cb71.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="cont">
         <video src="./images/feeling_maleVersion.mp4" controls></video><br>
            <div id="control">
                <div id="volume-cont">
                    <i class="fa-solid fa-shuffle"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.01">
                </div>
                <div id="important"> 
                    <i class="fa-solid fa-forward"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-backward"></i>

                </div>
            </div>

        </div>
    </main>

 <script src="./MusicVedio.js"></script>   
</body>
</html>
